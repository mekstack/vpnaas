apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vpnaas.name" . }}
  labels:
    {{- include "vpnaas.labels" . | nindent 4 }}
spec:
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .service }}
              port:
                number: 80
        {{- end }}
    {{- end }}
